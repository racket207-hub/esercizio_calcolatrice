<!DOCTYPE html>
<html>
  <head>
    <title>Calcolatrice</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="container">
      <!-- <div class="container-testo">
        <h1>Calcolatrice non funzionante</h1>
      </div> -->
      <div class="container-calcolatrice">
        <div class="display-risultato">
          <span id="risultato">1</span>
        </div>
        <div class="griglia-tasti" id="griglia-tasti">
          <button class="calculator-btn">C</button>
          <button class="calculator-btn">^n</button>
          <button class="calculator-btn" id="b_divide">/</button>
          <button class="calculator-btn" id="b_multiply">x</button>
          <button class="calculator-btn" id="b0">7</button>
          <button class="calculator-btn" id="b1">8</button>
          <button class="calculator-btn" id="b2">9</button>
          <button class="calculator-btn" id="b_subtract">-</button>
          <button class="calculator-btn" id="b5">4</button>
          <button class="calculator-btn" id="b4">5</button>
          <button class="calculator-btn" id="b3">6</button>
          <button class="calculator-btn" id="b_add">+</button>
          <button class="calculator-btn" id="b8">1</button>
          <button class="calculator-btn" id="b7">2</button>
          <button class="calculator-btn" id="b6">3</button>
          <button class="calculator-btn uguale">=</button>
          <button class="calculator-btn" id="b9">0</button>
          <button class="calculator-btn" id="b10">,</button>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
