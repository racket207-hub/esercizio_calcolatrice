<!DOCTYPE html>
<html>
  <head>
    <title>Calcolatrice</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000"> 
  </head>
  <body>
    <div class="container">
      <div class="container-calcolatrice">
        <div class="display-risultato">
          <span id="risultato">0</span>
        </div>
        <div class="griglia-tasti" id="griglia-tasti">
          <button class="calculator-btn func_btns" id="b_cancella">C</button>
          <button class="calculator-btn func_btns" id="b_radice">âˆš</button>
          <button class="calculator-btn func_btns" id="b_elevazione">^</button>
          <button class="calculator-btn func_btns" id="b_divide">/</button>
          <button class="calculator-btn" id="b0">7</button>
          <button class="calculator-btn" id="b1">8</button>
          <button class="calculator-btn" id="b2">9</button>
          <button class="calculator-btn func_btns" id="b_multiply">*</button>
          <button class="calculator-btn" id="b5">4</button>
          <button class="calculator-btn" id="b4">5</button>
          <button class="calculator-btn" id="b3">6</button>
          <button class="calculator-btn func_btns" id="b_subtract">-</button>
          <button class="calculator-btn" id="b8">1</button>
          <button class="calculator-btn" id="b7">2</button>
          <button class="calculator-btn" id="b6">3</button>
          <button class="calculator-btn func_btns" id="b_add">+</button>
          <button class="calculator-btn" id="b9">0</button>
          <button class="calculator-btn" id="b10">.</button>
          <button class="calculator-btn func_btns" id="b_cancella_ultimo">&#8592;</button>
          <button class="calculator-btn uguale" id="b_uguale">=</button>
        </div>
      </div>
    </div>
    <div class="download">
        <a href="download/app-debug.apk" download>Installa la calcolatrice</a>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
